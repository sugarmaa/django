{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" >
        <script src="{% static 'jquery-3.3.1.slim.min.js' %}" ></script>
        <script src="{% static 'popper.min.js' %}" ></script>
        <script src="{% static 'bootstrap.min.js' %}" ></script>
    </head>
    <body >
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Blogs <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/it">IT ({{itCount}}) </a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="/food">Food ({{foodCount}}) </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            {% for blog in htmlBlogs %}
            <div class="card mt-2" style="background-color: #cccccc;">
                <div class="row">
                    <div class="col-3"><img src="{{blog.image}}" width="100%"></div>
                    <div class="col-9"><div class="card-body">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">{{blog.shortNews}}</p>
                            </div>
                           
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-2">
                            <small class="text-muted">{{blog.timeDiff}}</small>
                        </div>
                        <div class= "col-7"><b>Мэдээг оруулсан:</b> {{blog.author}}</div>
                        <div class="col-3">
                            <a class="nav-link" href="blog/{{blog.id}}">Дэлгэрэнгүй>></a>
                        </div>
                    </div>
                    </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
